spring.application.name=demo-h2

spring.h2.console.enabled=true
spring.h2.console.path=/h2

#spring.datasource.url=jdbc:h2:mem:inmemoryDB;DB_CLOSE_DELAY=-1
spring.datasource.url=jdbc:h2:file:./data/fileDB
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.sql.init.mode=embedded

logging.file.name=access.log
logging.level.com.dailycodebuffer=error
